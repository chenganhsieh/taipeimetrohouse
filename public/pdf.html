    <div id="pdf-container" style=" padding-top: 40px;"></div>

    <div class="modal fade" id="dataModal" tabindex="-1" role="dialog" aria-labelledby="dataModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dataModalLabel">PDF annotation data</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
                </div>
                <div class="modal-body">
                    <pre class="prettyprint lang-json linenums">
				</pre>
                </div>
            </div>
        </div>
    </div>
    <!-- Waiting Uploading Modal -->
    <div class="modal" id="uploadModal" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">上傳中請稍候...</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        
                    </button>
                </div>

                <div class="modal-body text-center">
                    <div class="spinner-grow text-primary col-md-2 col-lg-2" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-secondary col-md-2 col-lg-2" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-success col-md-2 col-lg-2" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-danger col-md-2 col-lg-2" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-warning col-md-2 col-lg-2" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-info col-md-2 col-lg-2" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- success Modal-->
    <div class="modal fade" id="dataUploadModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog " role="document ">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h5 class="modal-title ">資料新增成功!</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close" id="upLoadSuccess">
        <span aria-hidden="true">×</span>
      </button>
                </div>
                <div class="modal-body">已將資料上傳</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">確定</button>
                </div>
            </div>
        </div>
    </div>
